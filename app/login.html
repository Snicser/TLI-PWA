<main>
  <div class="container">
    <img
      class="app-icon my-2 mx-auto d-block"
      id="app-icon"
      src="."
      alt="Logo"
    />

    <div class="d-flex justify-content-center">
      <div class="login-box my-3">
        <div class="container">
          <form action="/action_page.php">
            <h2 class="login-title">Gebruikersnaam</h2>
            <div class="d-flex justify-content-center">
              <input
                class="login-input"
                type="text"
                id="username"
                name="username"
                placeholder="..."
              />
            </div>
            <h2 class="login-title">Wachtwoord</h2>
            <div class="d-flex justify-content-center">
              <input
                class="login-input"
                type="password"
                id="password"
                name="password"
                placeholder="..."
              />
            </div>
            <div class="d-flex justify-content-center">
              <div
                onclick="app.login(document.querySelector('#username').value, document.querySelector('#password').value)"

                class="login-button"

              </div>
            </div>
          </form>
          <div class="text-center noti">
